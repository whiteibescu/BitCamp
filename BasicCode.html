<!DOCTYPE html>
<html lang="en">
<head>
    <title>기초특강 - 샘플</title>
</head>
<body>
    <script>
        // 실행~하다. 함수 호출 - 함수명(필요한 자료);
        // 변수의 값이 변했냐 ?
        var value; // 명시적 선언
        value = 10 + 20 + 30;/// 변수에 값을 저장한다...
        document.write(value+"<br/>"); // 변수의 값을 출력
        value = 0; // 총합 저장
        value = value + 10;  // 숫자가 문자로 인식됨 도출 실패
        value = value + 20;
        value = value + 30;
        document.write(value); 
    </script>
</body>
</html>
