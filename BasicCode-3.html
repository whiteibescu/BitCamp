<!DOCTYPE html>
<head>
    <title>기초특강</title>
</head>
<body>
    <script>
        count = 0;
        while(count<3){
            count = count + 1;
            a = prompt('user input');
            value = value + a;
        }
        document.writeln(value);

        for(int count = 0; count < 3; count += 1){
            a = prompt('user input');
            value += a;
        }
    </script>
</body>
</html>
