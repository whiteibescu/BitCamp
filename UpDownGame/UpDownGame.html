<!DOCTYPE html>
<head>
    <title>Document</title>
</head>
<body>
    <script  type="text/javascript">
        var randomBeforeRound = Math.random() * 100;
var rand = Math.round(randomBeforeRound);
while (true) {
  if (rand == 0) {
    rand = Math.round(randomBeforeRound);
  } else {
    break;
  }
}
console.log('updown start');
while (true) {
  var answer = prompt('정답을 입력해주세요');
  if (answer == null) {
    console.log('종료');
    break;
  } else if (answer < 1 || answer > 100 || isNaN(parseInt(answer))) {
    console.log('1에서 100 사이의 숫자를 입력해주세요');
  } else if (answer > rand) {
    console.log(answer + '? down');
  } else if (answer < rand) {
    console.log(answer + '? up');
  } else {
    console.log(answer + '! 정답입니다');
    break;
  }
}
    </script>
    
</body>
</html>
