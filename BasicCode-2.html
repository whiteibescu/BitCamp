<!DOCTYPE html>
<head>
    <title>기초특강</title>
</head>
<body>
    <script>
        if( 4 < 10){ // 출력하기 위한 조건
            document.write('true'); //true

        }

        no = 6;
        if( 4 < no && no < 10){ // 출력하기 위한 조건
            document.write('true'); //true

        }


    </script>
</body>
</html>
