<!DOCTYPE html>
<head>
    <title>Prompt</title>
</head>
<body>
    <script>
        // 3개 정수를 입력받아서 모두 더한 총합을 출력
        value= 0;
        a = prompt('user input'); // '10' -> 10 (변한 기능)
        b = prompt('user input');
        c = prompt('user input');
        value = Number(a) + parseInt(b) + (c*1);
        document.writeln(value); //변수의 값을 출력
    </script>
    
</body>
</html>
